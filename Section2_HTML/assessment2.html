<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment 2</title>
  </head>
  <body>
    <h1>Puppy Adoption Page</h1>
    <h2>Please enter your information to adopt a puppy and we'll email you back. </h2>

    <form class="get">



    <p>Please Note: First Name, Last Name, Password and Email are required</p>


    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" name="first" placeholder="First Name">
    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" name="last" placeholder="Last Name">

    <br>

    <label for="etag">Email:</label>
    <input type="email" id="etag" placeholder="name@gmail.com">
    <label for="pword">Password</label>
    <input type="password" id="pword" value="">

    <p>Are you over the age of 18?</p>

    <label for="yes">Yes</label>
    <input type="radio" id="yes" name="age_choice" value="yes">

    <label for="no">No</label>
    <input type="radio" id="no" name="age_choice" value="no">


    <p>Do you have a credit card or PayPal?</p>

    <select name="credit">
      <option value="credit">Credit card</option>
      <option value="paypal">PayPal</option>
    </select>

    <br>
    <br>
    <input type="submit" name="" value="Submit Feedback">

    </form>


  </body>
</html>
